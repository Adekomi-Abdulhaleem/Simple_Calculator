<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Simple_Calculator/style.css">
</head>
<body>
    <header>
        <h1>Calculator</h1>
        <div class="image-show">
            <img src="../Simple_Calculator/oju-close-removebg-preview.png" alt="">
        </div>
     </header>
    <main>
        <div id="the-calculator">
            <input type="button" name="answerSection" id="answer-display-section" readonly>
            <input type="button" value="7" id="number-seven" class="numbers">
            <input type="button" value="8" id="number-eight" class="numbers">
            <input type="button" value="9" id="number-nine" class="numbers">
            <input type="button" value="~" id="cancel-last-value">
            <input type="button" value="4" id="number-four" class="numbers">
            <input type="button" value="5" id="number-five" class="numbers">
            <input type="button" value="6" id="number-six" class="numbers">
            <input type="button" value="+" id="add-value" class="operators">
            <input type="button" value="1" id="number-one" class="numbers">
            <input type="button" value="2" id="number-two" class="numbers">
            <input type="button" value="3" id="number-three" class="numbers">
            <input type="button" value="-" id="substract-value" class="operators">
            <input type="button" value="000" id="number-thousand-zero" class="numbers">
            <input type="button" value="00" id="number-hundred-zero" class="numbers">
            <input type="button" value="0" id="number-ten-zero" class="numbers">
            <input type="button" value="*" id="multiply-value" class="operators">
            <input type="button" value="c" id="clear-all-value">
            <input type="button" value="." id="dot" class="numbers">
            <input type="button" value="=" id="get-answer">
            <input type="button" value="/" id="divide-value" class="operators">
        </div>
    </main>
    <footer>

    </footer>

    <script src="../Simple_Calculator/app.js"></script>
</body>
</html>
